                    <div class="panel-heading text-center">
                        <h4>Iniciar sesión</h4>
                    </div>
    
                    <div class="panel-body">
                        <form role="form" method="post" action="">
                            <h2>Introduce tus datos</h2>
                            <br>
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="emi" id="email" class="form-control" placeholder="Email" required autofocus><label id="sugerencia1" class="text-center" >@autonoma.edu.co</label>
                            <br>
                            <label for="clave" class="sr-only">Contraseña</label>
                            <input type="password" name="con" id="clave" class="form-control" placeholder="Contraseña" required>
                            <br>
                            <input type="button" value="Iniciar sesion" name="login" class="btn btn-lg btn-primary btn-block" onclick="validarCampos()" >      
                        </form>
                        <br>
                        <br>
                        <div class="text-center">
